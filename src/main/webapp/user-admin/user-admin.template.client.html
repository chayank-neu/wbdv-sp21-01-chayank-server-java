<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="user-admin.style.client.css" rel="stylesheet"/>
    <script src="../services/user.service.client.js"></script>
    <script src="user-admin.controller.client.js"></script>
    <meta charset="UTF-8">
    <title>Course List</title>
</head>
<body class="bg-warning">
<nav class="navbar navbar-dark bg-light">
    <div class="container-fluid">
        <h4>User Admin</h4>
    </div>
</nav>

<div class="container-fluid ">
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th></th>
        </tr>
        <tr>
            <th><input class="form-control wbdv-username-fld"
                       id="usernameFld"
                       placeholder="Username"/></th>
            <th>
                <input type="password"
                       id="passwordFld"
                       class="form-control wbdv-password-fld"
                       placeholder="Password"/></th>
            <th><input class="form-control wbdv-firstname-fld"
                       id="firstNameFld"
                       placeholder="First Name"/></th>
            <th><input class="form-control wbdv-lastname-fld"
                       id="lastNameFld"
                       placeholder="Last Name"/></th>
            <th>
                <select class="form-select wbdv-role-fld"
                        id="roleFld">
                    <option selected>Faculty</option>
                    <option>Student</option>
                    <option>Admin</option>
                </select>
            </th>
            <th>
                <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-success wbdv-add-btn"><i class="fa fa-plus" aria-hidden="true"></i></button>&nbsp
                    <button class="btn btn-warning wbdv-update-btn"><i class="fa fa-check" aria-hidden="true"></i></button>
                </div>
            </th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
</div>
</body>
</html>
