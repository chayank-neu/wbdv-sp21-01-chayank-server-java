<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="course-list.style.client.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Course List</title>
</head>
<body class="bg-warning">
<nav class="navbar navbar-dark bg-light">
    <div class="container-fluid">
        <h4>User Admin</h4>
    </div>
</nav>

<div class="container-fluid ">
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th></th>
        </tr>
        <tr>
            <th><input class="form-control wbdv-username-fld"/></th>
            <th>
                <input type="password"
                       class="form-control wbdv-password-fld"/></th>
            <th><input class="form-control wbdv-firstname-fld"/></th>
            <th><input class="form-control wbdv-lastname-fld"/></th>
            <th>
                <select class="form-control wbdv-role-fld">
                    <option selected>Faculty</option>
                    <option>Student</option>
                    <option>Admin</option>
                </select>
            </th>
            <th>
                <a class="wbdv-update-btn"><i class="fa fa-plus fa-2x" aria-hidden="true"></i></a>
                <a class="wbdv-update-btn"><i class="fa fa-check fa-2x" aria-hidden="true"></i></a>
            </th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
</div>
</body>
</html>
